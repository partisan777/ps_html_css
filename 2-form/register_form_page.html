<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form action="">
            <div>
                <h1>Регистрация</h1>
                <span id="login_label">Уже есть аккаунт? <a href="#" id="login_link">Войти</a></span>
            </div>
            <div>
                <div>
                    <label for="company"></label>
                    <input type="text" placeholder="Компания" id="company" name="company" value="Моя компания">
                </div>
                <div>
                    <div>
                        <label for="surname"></label>
                        <input type="text" placeholder="Фамилия" id="surname" name="surname_name">
                    </div>
                    <div>
                        <label for="firstname"></label>
                        <input type="text" placeholder="Имя" id="firstname" name="first_name">
                    </div>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" placeholder="E-mail" id="email" name="email">
                </div>
                <div>
                    <label for="agreement"></label>
                    <input type="checkbox" name="agreement" id="agreement" required><span id="agreement_label">Я прочитал и принимаю</span><a id="agreement_link" href="#">Условия использования</a></input>
                </div>
                <button type="submit" id="button_submit">Зарегистрироваться</button>
            </div>
        </form>
    </main>
</body>
</html>
